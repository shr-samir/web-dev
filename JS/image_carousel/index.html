<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Image Carousel</title>
  </head>
  <body>
    <div id="app">
      <div class="app__wrapper">
        <div class="app__container" id="container">
          <div class="app__container--icons">
            <img
              src="./assets/chevron-left-solid.svg"
              alt="leftIcon"
              id="leftIcon"
            />

            <img
              src="./assets/chevron-right-solid.svg"
              alt="rightIcon"
              id="rightIcon"
            />
          </div>

          <div class="app__container--images" id="imgContainer">

          </div>

          <div class="app__container--switcher" id="directToggler">
            
          </div>
        </div>
      </div>
    </div>

    <script src="./carousel.js"></script>
  </body>
</html>
